{% extends "generic/base.html" %}

{% block title %}
    {{ action }} News
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {{ form.hidden_tag() }}
            {{ form.news.label(class_="label") }}
            {{ form.news(class_="textarea") }}
            <br>
        </p>
        <p>{{ form.create(class_="button is-success") }}</p>
    </form>
{% endblock %}
