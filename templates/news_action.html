{% extends "generic/base.html" %}

{% block title %}
    {{ action }} News
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {{ form.hidden_tag() }}
            {{ form.news.label }}:
            <br>
            {{ form.news() }}
            <br>
        </p>
        <p>{{ form.create() }}</p>
    </form>
{% endblock %}
