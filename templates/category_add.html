{% extends "generic/base.html" %}

{% block title %}
    Add a Category
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {{ form.hidden_tag() }}
            {{ form.category_name.label }}: {{ form.category_name }}
            <br>
            {{ form.thumbnail.label }}: {{ form.thumbnail() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
