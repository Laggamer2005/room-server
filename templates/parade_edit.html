{% extends "generic/base.html" %}

{% block title %}
    Edit Parade
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {{ form.news.label }}:
            <br>
            {{ form.news }}
        </p>
        <p>
            {{ form.company.label }}
            <br>
            {{ form.company }}
        </p>

        <p>
            {{ form.image.label }}
            <br>
            {{ form.image }}
        </p>

        <br>
        {{ form.submit() }}
    </form>
{% endblock %}
