{% extends "generic/base.html" %}

{% block title %}
    Add Movie to Room
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {{ form.hidden_tag() }}
            {{ form.movie_id.label }}: {{ form.movie_id }}
            <br>
            {{ form.imageid.label }}: {{ form.imageid }}
            <br>
            {{ form.title.label }}: {{ form.title }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
