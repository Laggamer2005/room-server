{% extends "generic/base.html" %}

{% block title %}
    Welcome to the Underground
{% endblock %}

{% block content %}
    <form action="" method="post">
        <p>
            {{ form.hidden_tag() }}
            {{ form.username.label }}
            <br/>
            {{ form.username(size=32) }}
            <br/>
            {{ form.password.label }}
            <br/>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
